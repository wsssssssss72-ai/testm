<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Selection Way - Premium Vault</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
    :root {
        --bg: #050507;
        --surface: #13131a;
        --surface-light: #1f1f2a;
        --primary: #d4af37; /* Metallic Gold */
        --primary-glow: rgba(212, 175, 55, 0.4);
        --text: #ffffff;
        --text-sec: #a0a0b0;
        --border: rgba(255, 255, 255, 0.08);
        --glass: rgba(20, 20, 25, 0.7);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
        background-color: var(--bg);
        background-image: radial-gradient(circle at 50% 0%, #1a1a25 0%, var(--bg) 70%);
        color: var(--text);
        font-family: 'Outfit', sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--surface-light); border-radius: 4px; }

    .wrapper { display: flex; height: 100vh; flex-direction: column; }
    .main { flex: 1; overflow-y: auto; padding-bottom: 90px; position: relative; }

    /* Header */
    header {
        position: sticky; top: 0; z-index: 100;
        background: rgba(5, 5, 7, 0.85);
        backdrop-filter: blur(20px);
        padding: 15px 20px;
        border-bottom: 1px solid var(--border);
        display: flex; justify-content: space-between; align-items: center;
    }
    .brand { font-family: 'Rajdhani', sans-serif; font-size: 22px; font-weight: 700; letter-spacing: 1px; color: var(--text); }
    .brand span { color: var(--primary); }
    .status-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; position: relative; }
    .status-dot::after { content:''; position: absolute; width:100%; height:100%; border-radius:50%; border:1px solid #00ff88; animation: ping 2s infinite; }

    /* Stats Dashboard */
    .stats {
        display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px;
    }
    .s-card {
        background: linear-gradient(145deg, var(--surface), var(--surface-light));
        border: 1px solid var(--border);
        padding: 15px 10px; border-radius: 16px; text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .s-card h3 { color: var(--primary); font-family: 'Rajdhani', sans-serif; font-size: 24px; margin-bottom: 4px; }
    .s-card p { color: var(--text-sec); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }

    /* Vault Grid */
    .vault-grid {
        display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 0 20px 20px;
    }
    .f-card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 20px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex; flex-direction: column; align-items: center; gap: 12px;
    }
    .f-card::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
        opacity: 0; transition: 0.3s;
    }
    .f-card:active { transform: scale(0.96); }
    .f-card:hover { border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); }
    .f-card:hover::before { opacity: 1; }
    
    .icon-box {
        width: 50px; height: 50px; background: rgba(255,255,255,0.03);
        border-radius: 14px; display: flex; align-items: center; justify-content: center;
        font-size: 20px; color: var(--text); border: 1px solid var(--border);
        transition: 0.3s;
    }
    .f-card:hover .icon-box { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary-glow); border-color: var(--primary); }
    
    .f-card h4 { font-size: 14px; font-weight: 500; text-align: center; line-height: 1.4; color: var(--text); }
    .tag { font-size: 10px; background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 20px; color: var(--text-sec); border: 1px solid var(--border); }

    /* File View (Inner Page) */
    .file-view { display: none; padding: 20px; min-height: 100%; background: var(--bg); }
    
    .header-actions { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
    .back-btn {
        background: transparent; color: var(--text); border: 1px solid var(--border);
        padding: 10px 20px; border-radius: 30px; font-size: 13px; font-weight: 600;
        display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.3s;
    }
    .back-btn:hover { background: var(--surface-light); border-color: var(--text-sec); }
    
    #folder-name { font-family: 'Rajdhani', sans-serif; font-size: 22px; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; line-height: 1.3; }

    .file-item {
        background: linear-gradient(90deg, var(--surface) 0%, rgba(19,19,26,0.5) 100%);
        border-bottom: 1px solid var(--border);
        margin-bottom: 10px; padding: 18px; border-radius: 12px;
        display: flex; justify-content: space-between; align-items: center;
        transition: 0.2s; cursor: pointer;
    }
    .file-item:hover { background: var(--surface-light); padding-left: 22px; border-left: 3px solid var(--primary); }
    .file-info { font-weight: 500; font-size: 13px; display: flex; align-items: center; gap: 12px; word-break: break-word; }
    .file-icon { color: var(--primary); opacity: 0.8; flex-shrink: 0; }
    .action-icon { color: var(--text-sec); font-size: 12px; }

    /* Navbar */
    .nav {
        position: fixed; bottom: 0; width: 100%;
        background: rgba(5, 5, 7, 0.9); backdrop-filter: blur(15px);
        border-top: 1px solid var(--border);
        display: flex; justify-content: space-around;
        padding: 12px 0 25px; z-index: 200;
    }
    .nav-btn {
        color: var(--text-sec); font-size: 10px; font-weight: 600;
        text-align: center; cursor: pointer; transition: 0.3s;
        display: flex; flex-direction: column; align-items: center; gap: 5px; width: 50%;
    }
    .nav-btn.active { color: var(--primary); }
    .nav-btn i { font-size: 18px; margin-bottom: 2px; transition: 0.3s; }
    .nav-btn.active i { transform: translateY(-2px); text-shadow: 0 0 10px var(--primary-glow); }

    /* Premium Splash Screen */
    #splash {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        transition: opacity 0.8s ease;
    }
    .loader-ring {
        width: 80px; height: 80px; border: 2px solid rgba(212, 175, 55, 0.2);
        border-top: 2px solid var(--primary); border-radius: 50%;
        animation: spin 1s linear infinite; margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
    }
    .splash-txt { font-family: 'Rajdhani', sans-serif; font-size: 24px; font-weight: 700; letter-spacing: 4px; color: #fff; }
    .splash-sub { font-size: 10px; color: var(--primary); letter-spacing: 2px; margin-top: 5px; opacity: 0.8; }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes ping { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(2.5); opacity: 0; } }
</style>
</head>

// --- LOGIC TO GROUP FILES BY CATEGORY ---
const categories = {};

// Keywords that indicate the end of a category name
const separators = [
    " Full Test", " Full Mock Test", " Free Test", " Free Mock Test", 
    " All India Live Test", " Actual Exam", " Test", " Mock Test"
];

rawFileList.forEach(fileName => {
    let cleanName = fileName.replace('.html', ''); // Remove extension
    let category = "Miscellaneous Tests"; // Default

    // Logic to find the split point
    for (let sep of separators) {
        if (cleanName.includes(sep)) {
            category = cleanName.split(sep)[0].trim();
            break;
        }
    }
    
    // Edge case for just "Test.html"
    if(fileName === "Test.html") category = "General Tests";

    if (!categories[category]) {
        categories[category] = [];
    }
    categories[category].push(fileName);
});

// Helper to get Icon based on name
function getIcon(name) {
    let n = name.toLowerCase();
    if(n.includes('police') || n.includes('si ') || n.includes('constable') || n.includes('guard') || n.includes('driver')) return 'fa-user-shield';
    if(n.includes('ssc') || n.includes('cgl') || n.includes('chsl') || n.includes('mts') || n.includes('cpo')) return 'fa-landmark';
    if(n.includes('rrb') || n.includes('railway') || n.includes('ntpc') || n.includes('alp') || n.includes('group d') || n.includes('technician')) return 'fa-train';
    if(n.includes('bank') || n.includes('ibps') || n.includes('sbi') || n.includes('clerk')) return 'fa-building-columns';
    if(n.includes('defence') || n.includes('army') || n.includes('cds') || n.includes('navy')) return 'fa-person-military-rifle';
    if(n.includes('teaching') || n.includes('ctet') || n.includes('tet')) return 'fa-chalkboard-user';
    if(n.includes('upsc') || n.includes('ias')) return 'fa-scale-balanced';
    if(n.includes('ib ') || n.includes('acio')) return 'fa-user-secret';
    return 'fa-folder-open';
}

function init(){
    const grid = document.getElementById('grid');
    let totalFiles = 0;

    // Sort categories alphabetically
    const sortedKeys = Object.keys(categories).sort();

    sortedKeys.forEach(catName => {
        let count = categories[catName].length;
        totalFiles += count;
        let icon = getIcon(catName);

        grid.innerHTML += `
        <div class="f-card" onclick="openFolder('${catName}')">
            <div class="icon-box"><i class="fas ${icon}"></i></div>
            <h4>${catName}</h4>
            <div class="tag">${count} TESTS</div>
        </div>`;
    });

    document.getElementById('t-count').innerText = totalFiles;

    // Splash Timer Logic
    setTimeout(()=>{
        document.getElementById('splash').style.opacity='0';
        setTimeout(()=>document.getElementById('splash').style.display='none',800);
    }, 2500);
}

function openFolder(name){
    document.getElementById('dash').style.display='none';
    document.getElementById('files').style.display='block';
    document.getElementById('folder-name').innerText = name;
    
    const list = document.getElementById('list');
    list.innerHTML = '';
    
    // Get files for this category
    const files = categories[name];

    files.forEach(fileName => {
        // Display name without .html for cleaner look
        let displayName = fileName.replace('.html', '');
        
        list.innerHTML += `
        <div class="file-item" onclick="window.open('${fileName}','_blank')">
            <div class="file-info">
                <i class="fas fa-file-lines file-icon"></i>
                <span>${displayName}</span>
            </div>
            <i class="fas fa-arrow-right action-icon"></i>
        </div>`;
    });
    
    window.scrollTo(0,0);
}

function goHome(){
    document.getElementById('files').style.display='none';
    document.getElementById('dash').style.display='block';
}

window.onload = init;
</script>

</body>

</html>
